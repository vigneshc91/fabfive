<header role="header" class="login-header">
    <div class="container">
        <!-- START #fh5co-logo -->
        <h1 class="text-center"><a href="/">FabFive</a></h1>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="panel panel-default login-panel">
                <div class="panel-heading">
                    <h3 class="panel-title text-center text-default">Forgot Password</h3>
                </div>
                <div class="panel-body">
                    <div class="col-md-offset-2 col-md-8">
                        <div *ngIf="forgotPasswordFailureMessage" class="alert alert-danger" role="alert">{{ message }}</div>
                        <div *ngIf="forgotPasswordSuccessMessage" class="alert alert-success" role="alert">{{ message }}</div>
                        <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword(forgotPasswordForm.value)">
                            <div class="form-group" [ngClass]="{'has-error':!forgotPasswordForm.controls['email'].valid && forgotPasswordForm.controls['email'].touched}">
                                <label for="email" class="text-primary">Email address</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email" [formControl]="forgotPasswordForm.controls['email']">
                                <small *ngIf="forgotPasswordForm.controls['email'].hasError('required') && forgotPasswordForm.controls['email'].touched" class="text-danger">Email Required</small>
                                <small *ngIf="forgotPasswordForm.controls['email'].hasError('isInvalidEmail') && forgotPasswordForm.controls['email'].touched" class="text-danger">Invalid Email</small>
                            </div>
                            <p class="text-center">
                                <button type="submit" class="btn btn-primary" [disabled]="!forgotPasswordForm.valid">Reset</button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
