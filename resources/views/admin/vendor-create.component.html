<user-header></user-header>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="panel panel-default login-panel">
                <div class="panel-heading">
                    <h3 class="panel-title text-center text-default">Create Vendor</h3>
                </div>
                <div class="panel-body">
                    <div class="col-md-offset-2 col-md-8">
                        <div *ngIf="vendorCreateSuccessMessage" class="alert alert-success" role="alert">{{ successMessage }}</div>
                        <div *ngIf="vendorCreateFailureMessage" class="alert alert-danger" role="alert">{{ failureMessage }}</div>
                        <form [formGroup]="vendorCreateForm" (ngSubmit)="createVendor(vendorCreateForm.value)">
                            <div class="form-group" [ngClass]="{'has-error':!vendorCreateForm.controls['type'].valid && vendorCreateForm.controls['type'].touched}">
                                <label for="type" class="text-primary">Vendor Type</label>
                                <select class="form-control" name="type" id="type" placeholder="Vendor Type" [formControl]="vendorCreateForm.controls['type']">
                                    <option value="" selected>Select Vendor Type</option>
                                    <option *ngFor="let vendor of vendors" [value]="vendor.value">{{ vendor.name }}</option>
                                </select>
                                <small *ngIf="vendorCreateForm.controls['type'].hasError('required') && vendorCreateForm.controls['type'].touched" class="text-danger">Vendor Type Required</small>
                            </div>
                            <div class="form-group" [ngClass]="{'has-error':!vendorCreateForm.controls['name'].valid && vendorCreateForm.controls['name'].touched}">
                                <label for="name" class="text-primary">Vendor Name</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Vendor" [formControl]="vendorCreateForm.controls['name']">
                                <small *ngIf="vendorCreateForm.controls['name'].hasError('required') && vendorCreateForm.controls['name'].touched" class="text-danger">Vendor Name Required</small>
                            </div>
                            <p class="text-center">
                                <button type="submit" class="btn btn-primary" [disabled]="!vendorCreateForm.valid">Create</button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
